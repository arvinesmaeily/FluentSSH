<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
	<defs>
		<linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
			<stop offset="0%" style="stop-color:#252525;stop-opacity:1" />
			<stop offset="100%" style="stop-color:#303030;stop-opacity:1" />
		</linearGradient>
		<linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
			<stop offset="0%" style="stop-color:#489A00;stop-opacity:1" />
			<stop offset="100%" style="stop-color:#367300;stop-opacity:1" />
		</linearGradient>
	</defs>

	<!-- Graphite black background, radius 5 -->
	<rect x="0" y="0" width="512" height="512" rx="10" ry="10" stroke="Black" fill="url(#bgGrad)" />

	
	<!-- Shield shape -->
	<path d="
    M 256 62
    L 400 120
    C 406 122, 410 128, 410 134
    L 410 260
    C 410 340, 340 410, 256 450
    C 172 410, 102 340, 102 260
    L 102 134
    C 102 128, 106 122, 112 120
    Z
  " fill="url(#shieldGrad)" opacity="1" stroke="White" stroke-width="5" stroke-linejoin="round" />

	<!-- Terminal prompt: > -->
	<polyline points="156,182 232,248 156,315"
			 fill="none" stroke="#FFFFFF" stroke-width="20"
			 stroke-linecap="round" stroke-linejoin="round" />

	<!-- Terminal prompt: _ (underscore/cursor) -->
	<line x1="240" y1="325" x2="350" y2="325"
		  stroke="#FFFFFF" stroke-width="20" stroke-linecap="round" />
</svg>